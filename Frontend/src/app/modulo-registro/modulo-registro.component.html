
    <!DOCTYPE html>
    <html>
    <head>
      <title>Registro de cuenta</title>
    </head>
    <body>
      <h2>Registro de cuenta</h2>

      <script type="text/javascript">
        function validarFormulario() {
          var nombre = document.getElementById("nombre").value;
          var correo = document.getElementById("correo").value;
          var contraseña = document.getElementById("contraseña").value;
          var confirmarContraseña = document.getElementById("confirmar-contraseña").value;

          if (nombre.trim() === "" || correo.trim() === "" || contraseña.trim() === "" || confirmarContraseña.trim() === "") {
            alert("Por favor, completa todos los campos.");
            return false;
          }

          if (contraseña !== confirmarContraseña) {
            alert("Las contraseñas no coinciden.");
            return false;
          }

          alert("¡Registro exitoso!");
          return true;
        }
      </script>

      <form onsubmit="validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña"><br><br>

        <label for="confirmar-contraseña">Confirmar contraseña:</label>
        <input type="password" id="confirmar-contraseña" name="confirmar-contraseña"><br><br>

        <input type="submit" value="Registrarse">
      </form>

    </body>
</html>
