 <body>
  <br><br><br>
  <div class="color" img src="assets/imgs/megafono.png">
    <h1>Inicio de sesión</h1>    
    <img src="" alt="">
    <h3>Ingrese su nombre</h3>
    <input [(ngModel)]="user" placeholder="Nombre de usuario" />
    <h3>Ingrese su contraseña</h3>
    <input [(ngModel)]="pass" type="password" placeholder="Contraseña" />
    <button (click)="login()">Iniciar sesión</button>
    <div *ngIf="loginFail">Autenticación fallida</div>
    <h4>¿No tienes cuenta?  cambiar contraseña </h4>
    <button (click)="goRegister()">Crear cuenta</button>
    <button>Recuperar contraseña</button>
  </div>
</body>
